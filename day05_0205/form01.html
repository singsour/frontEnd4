<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="파일.확장자" method="get">
        <input type="password" id="ui_pwd" name="ui_pwd" placeholder="비밀번호">

        <div>
            <input type="radio" name="fruits" id="fruit1"> <label for="fruit1">사과</label>
            <input type="radio" name="fruits" id="fruit2"> <label for="fruit2">바나나</label>
            <input type="radio" name="fruits" id="fruit3"> <label for="fruit3">오렌지</label>
        </div>

        <div>
            <input type="checkbox" name="hobby" id="hobby1"> <label for="hobby1">세라젬</label>
            <input type="checkbox" name="hobby" id="hobby2"> <label for="hobby2">영화보기</label>
            <input type="checkbox" name="hobby" id="hobby3"> <label for="hobby3">음악듣기</label>
        </div>

        <div>
            <label for="select">좋아하는 과목을 선택하세요.</label> <br>
            <select name="select" id="select">
                <option value="">선택</option>
                <option value="1">html</option>
                <option value="2">css</option>
                <option value="3">javascript</option>
                <option value="4">nodejs</option>
            </select>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>

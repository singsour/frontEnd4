<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전개연산자</title>
</head>
<body>
  <div>
    - [배열], {객체}, (함수)  에만 사용할 수 있다. 
    - 뭉쳐있는 데이터를 낱개로 풀어해지는 연산자 
    - HTMLcollector, nodelist  유사배열등 배열, 객체, 변수로 만들어 사용하기 위함 
    - ...(마침표)
  </div>
  <script>  
    const ary = [ 'banana', 'apple', 'one']; 

    console.log( ...ary );
    console.log( ary );
  
    const str = 'HELLO'; 
    console.log( ...str );

    const person = [{ name:'kim', age:20, email:'jemicom'}, 
                { name:'park', age:33, email:'park@'}, 
                { name:'hong', age:23, email:'hong@'}
                ];
    console.log( person );
    console.log(...person);

    
    //Math.max([9,1,2,3]); // NaN
    console.log( Math.max(...[9,1, 2,3]) ) ;
    //Math.max(9,1,2,3);

    const object1 = { one:1, two:2, other: 0 }; 
    const object2 = { three:2, four:4 }; 
    const object3 = { ...object1, ...object2 }; 
    console.log( object3 );
    const { one, other } = object3; 
    // one = 1,
    // other = 2 
    console.log( one, other );
    const { three: my3 } = object3; 
    // three  로 사용하면 안되고  my3로 사용해야 함 
    console.log( my3 );

    const  ary2 = [1,2,3];
    const  arycombine = [ ary2, ary ]; // [ [1,2,3],['banana', 'apple', 'one']];
    const  arycombine2 = [ ...ary2, ...ary ]; // [ 1,2,3,'banana', 'apple', 'one'];
    console.log( arycombine2); 



  </script>
</body>
</html>
